# 非屏幕操作表示 yaml
# 该 yaml 用于表示一个场景所有非屏幕操作的步骤的更细节信息
# 该 yaml 需要和 actions.yaml 对应

非屏幕操作清单:
  # 非屏幕操作，可能是客户进行的，也可能是柜员进行的
  # 在 actions.yaml 里已经表示过了，这里不再重复
  # 这里只表示所有非屏幕操作中涉及的实体物件
  # 如 凭证，单据，卡/折，特定设备，印鉴，客户输入密码的小键盘，等

  - 操作名称: # actions.yaml 对应
    涉及实体物件:
      # 可能有多个实体物件，所以用数组表示
      - 物件名称: 
        物件类型: # 凭证，单据，卡/折，特定设备，印鉴，密码键盘 等
        对应动作: # 出示凭证，填写单据，打印卡/折，操作设备，使用印鉴，键盘输入密码 等描述
        物件图片: # ……
        物件音/视频: # ……

      - 物件名称: 
      # ……
      # ……

  - 操作名称:
  # ……
  # ……