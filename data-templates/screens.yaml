# 屏幕表示 yaml
# 该 yaml 用于表示一个场景中涉及的所有操作屏幕的字段以及填充方法
# 该 yaml 需要和 actions.yaml 对应

屏幕清单:
  # 一个场景有多个屏幕，在 yaml 中以数组形式表示
  # 每个屏幕都应该对应到 actions.yaml 中的一个操作步骤
  # 屏幕上会有若干个字段
  # 在屏幕初始化时，有的字段是空着的，有的字段可能是已经填了值的
  # 并且，有的字段是必填的，有的字段是选填的
  # 并且，有的字段是键盘输入填写，有的字段是下拉选择填写
  # 还有的字段是通过一些设备读取卡/折来填写（确认有没有这样的字段）
  # 并且，还有的字段是在填写其他字段后连带自动填写好的
  # 这些情况都需要通过这个 yaml 来表示

  - 屏幕名称: # 与 actions.yaml 中的屏幕名称对应
    屏幕包含的字段: 
      # 屏幕上会包含多个字段，以数组形式表示
      - 字段名称: 
        是否必填: # 必填或选填
        字段填充方式: # 键盘输入/下拉/设备读入（要写是什么设备怎样读入）
        输入限制: # 长度/校验方式（如：必须是合法身份证号）等限制
        下拉枚举项: # 如果是下拉填写就把枚举项写成数组
          - "0-xxx"
          - "1-xxx"
          # ……
          # ……
        是否有预置值: # 如果界面加载时就有预置值，那么这里写 是
        预置值来源: # 从上一屏幕带入/从数据库读入 等。如果没有预置值就留空
        预置值范例: # 如果有预置值，给出一个范例值。如果没有预置值就留空
        是否连带填写: # 有的字段是由别的字段连带填写
        由何字段连带填写: # 这里写同屏的触发连带填写的字段名称

      - 字段名称:
      # ……
      # ……

    屏幕的提示/响应信息:
      # 在屏幕上进行填充，并进行不同的操作后，屏幕会有各种响应信息
      # 一般是弹出框
      # 这里把所有的响应信息以数组形式表示出来

      - 响应名称: # 如果没有特定名称，随意给一个描述即可（如打印完毕提醒）
        因何动作触发此响应: # 由屏幕上的什么操作触发此响应，或者由什么其他响应的继续操作而连带触发此响应
        响应内容: # 这里我感觉还要细化，目前先简单描述吧
      # ……
      # ……

  - 屏幕名称: 
  # ……
  # ……