# 操作步骤描述 yaml
# 该 yaml 用于表示一个业务操作场景下操作步骤的数量，特征以及之间的关系

操作步骤:
  # 一个场景有多个操作步骤，在 yaml 中以数组形式表示
  # 操作步骤有可能是柜员进行的屏幕操作
  # 也有可能是柜员进行的点钞，打印等非屏幕操作
  # 还有可能是客户进行的填写单据，出示凭证等非屏幕操作
  # 注意：一个操作步骤最多只包含一个屏幕
  # 如果场景中有多个屏幕，那么每个屏幕都只对应一个操作步骤
  # 每一个操作对应课件 demo 上的一个节点
  # 在课件中展示的时候，之间以有向箭头连接

  - 步骤名称: # ...
    操作者: # 柜员/客户/其他
    是否是屏幕操作: # 柜员可能进行屏幕操作或非屏幕操作，客户只会进行非屏幕操作
    屏幕名称: # 如果是屏幕操作，才填写该字段，对应屏幕描述 yaml 的内容
    是否需要授权: # 据之前的了解，有的步骤是需要其他主管授权的
    由谁授权: 
    是否起始步骤:
    是否结束步骤:
    后续操作步骤:
      # 一个操作步骤（如果不是结束步骤）可能会有一到多个后续操作步骤
      # 在这里以数组形式表示
      - 后续步骤名称: # 名称需要和 yaml 第一层级里的名称对应
        何种情况下进入该步骤: # 如果只有这一个后续步骤，则这里可以不填

      - 后续步骤名称:
        何种情况下进入该步骤:

      # ……
      # ……

  - 步骤名称:
  # ……
  # ……